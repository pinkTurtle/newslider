<!DOCTYPE 5>
<html>
  <head>
    <link rel="stylesheet" href="../build/build.css" />
    <title>Test newslider</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style>
      body {
        text-align: center;
        background-color: rgb(240,255,240);
      }

      .my-slider {
        background-color: white;
        border: 1px solid grey;
        border-radius: 5px;
        width: 300px;
        height: 300px;
        margin: 0px auto;
      }

      .my-slider .newslider-wrapper > * {
        height: 100%;
      }

    </style>
  </head>
  <body>

    <div class="my-slider">
      <ul>
        <li>Slide 0</li>
        <li>Slide 1</li>
        <li>Slide 2</li>
        <li>Slide 3</li>
        <li>Slide 4</li>
        <li>Slide 5</li>
      </ul>
    </div>

    <script src="../build/build.js"></script>
    <script>
      var NewSlider = require('newslider');

      var mySlider = new NewSlider('.my-slider');
      mySlider.next();
      mySlider.prev();
    </script>
  </body>
</html>
